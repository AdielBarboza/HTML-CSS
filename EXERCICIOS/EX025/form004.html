<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testando Formulario</title>
</head>
<body>
    <h1>Testando formularios</h1>

    <form action="cadastro.php" method="get" autocomplete="on" >
        
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
               <label for="iemail">E-mail</label>
               <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="@gmail.com">
            </p>
            <p>
                <label for="iname">Nome completo</label>
                <input type="text" name="nome" id="inome" required autocomplete="name" maxlength="35" minlength="2" size="35" placeholder="Nome Completo">
            </p>
            <p>
            <label for="itelefone">Telefone</label>
            <input type="tel" name="telefone" id="itelefone" autocomplete="tel" pattern="^\d{(2)}}\d{4,5}-\d{4}$"  required placeholder="(xx)9.xxxx-xxxx">
            </p>
            <p>
            <label for="itelefone">Numeros do cartao </label>
            <input type="tel" name="telefone" id="itelefone" autocomplete="tel" pattern="^\d{(2)}}\d{4,5}-\d{4}$"  required placeholder="xxxx.xxxx.xxxx.xxxx">
            <input type="tel" name="telefone" id="itelefone" autocomplete="tel" size="2"  required placeholder="xx">
            </p>
            <p>
                <label for="itelefone">senha do cartao </label>
            <input type="tel" name="telefone" id="itelefone" autocomplete="tel" size="4"  required placeholder="xxxx">
            </p>
        </fieldset>
        <p>
          <input type="submit" value="Enviar">
          <input type="reset" value="Apagar tudo">

        </p>




    </form>
</body>
</html>
