     <!-- 
         esse escript faz com que apareca um texto dentro da box selecionada, nesse caso a box Nome  esse texto faz com que apareca "SEU NOME" escrito na box assim direcionando o CLiente a Saber que aquele Campo Vai o Nome dele ! pode ser auterado o texto e tambem o campo 
        <script>
        let t = nome, a = ['seu nome'], i = 0, j = 0, pause = false;

        setInterval(() => {
          if (pause) return;
          t.placeholder = a[i].slice(0, ++j) + '_';

          if (j > a[i].length) {
            pause = true;

            setTimeout(() => {
               j = 0;
               i = ++i % a.length;
