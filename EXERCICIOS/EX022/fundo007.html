<head>

    <title>Centralizando imagens </title>
   <style>
    #contaider{ c
        position: relative;
        height: 500px;
        padding: 10px;
        background-color: rgba(128, 0, 128, 0);
        background-image: url(imagens/target001.png);
        background-size: 100% 100%;
    }
    #conteudo{
        position: absolute;
        height: 200px;
        width: 400px;
        background-color: yellow;
        left: 50%;
        top: 50%;
        transform:translate(-50%,-50%)
        
    }
    #conteudo>img{
        height: 400px;
            width: 1000px;
