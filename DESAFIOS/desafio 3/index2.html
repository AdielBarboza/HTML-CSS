            opacity: 0.8;
            animation: boom 0.5s infinite alternate;
        }
        @keyframes explodir {
            0% { box-shadow: 0 0 40px #f9c74f; }
            100% { box-shadow: 0 0 120px #f94144; }
        }
        @keyframes boom {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.3); opacity: 1; }
        }
    </style>
